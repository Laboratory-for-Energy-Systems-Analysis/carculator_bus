{% set data = load_setup_py_data() %}

package:
  name: carculator_bus
  version: {{ data['VERSION'] }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  script_env:
   - VERSION
   - CONDA_BLD_PATH

requirements:
  build:
    - python
    - setuptools
  run:
    - pandas
    - xarray<0.18
    - numpy
    - klausen
    - xlrd
    - pytest
    - numexpr
    - bw2io
    - prettytable
    - pycountry
    - atmos

test:
  imports:
    - carculator_bus

about:
  home: https://github.com/romainsacchi/carculator_bus
  license: BSD License
  summary: 'A parameterized Python model to calculate the energy consumption and life cycle assessment of
  urban and coach buses.'
license_family: BSD